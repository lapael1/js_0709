<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근방법</title>
</head>
<body>
    <script>
        // 변수 종류(숫자, 문자열, 블리언, 배열, 객체)
        // 숫자
        let myAge = 20;
        console.log(typeof myAge);
        // 문자열
        let name = "정찬영"
        console.log(typeof name);
        // 블리언
        let isOpen = true
        console.log(typeof isOpen)
        // 배열
        let myNameArray = ["고선민" , "정찬영", "김여정", "이승현"]
        let myNumberArray = [1, 2, 3, 4]
        console.log(typeof myNumberArray)
        console.log(myNameArray[0]);
        console.log(myNameArray[3]);
        // 객체
        let students = {
            name : ["고선민" , "정찬영", "김여정", "이승현"],
            age : [10,20,30,40]
        };
        console.log(students.name);
        console.log(students.name[2]);
        console.log(students.age[2]);
        let fruits = {
            name : ["사과","바나나","오렌지","배"],
            price : ["3,000원","2,000원","4,000원","5,000원"],
            color : ["red","yellow","orange","gold"]
        }
        console.log(fruits.name);
        console.log(fruits.name[3]);
        console.log(fruits.price);
        console.log(fruits.price[3]);
        console.log(fruits.color);
        console.log(fruits.color[3]);
    </script>
</body>
</html>
