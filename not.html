<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not 연산자</title>
</head>
<body>
    <h2>not 연산자 (!!) 예제</h2>
    <p id="demo"></p>
    <script>
     let isRaining = false
     if(!isRaining){
        const demo = document.getElementById("demo")
        demo.innerHTML = "비가 오지 않습니다."
     }
     else{
        demo.innerHTML = "비가 오고 있습니다."
     }
    </script>
</body>
</html>
